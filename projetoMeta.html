<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este site ajuda na gestão de gastos quando se quer atingir uma meta.">
    <meta name="keywords" content="Aplicativo web, mobile, gestão de gastos,app financeiro, finanças, bootstrap">
    <meta name="author" content="Daniel Lopes Bemfica">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto Meta</title>
</head>

<body>
    <div class="container mx-2">
        <h1>Controle de Gastos Diários</h1>

        <div class="input-container">
            <div class="labelDoInput">
                <label for="meta">Meta de Economia (R$):</label><i id="metaHelp" class="bi-question-circle"></i>
                <!--<button type="button" id="toggleMeta" class="toggle-visibility-btn">
                    <i class="bi-eye" id="metaIcon"></i>
                </button>-->
                <audio src="./sound/audioConceitoMeta.mp3" id="som7" type="audio/mpeg">Seu navegador não é
                    compatível com este tipo de arquivo de audio!</audio>
            </div>
            <div class="divDoInput">
                <input type="text" id="meta" class="campo-financeiro" placeholder="Informe sua meta" required>
                <i class="bi bi-eye" id="toggleMeta"></i>
            </div>
        </div>

        <div class="input-container">
            <div class="labelDoInput">
                <label for="receita">Receita Mensal Disponível (R$):</label><i id="receitaHelp"
                    class="bi-question-circle"></i>
                <!--<button type="button" id="toggleReceita" class="toggle-visibility-btn">-->
                <!--<i class="bi-eye" id="receitaIcon"></i>-->
                <!--</button>-->
                <audio src="./sound/audioConceitoReceita.mp3" id="som8" type="audio/mpeg">Seu navegador não é
                    compatível com este tipo de arquivo de audio!</audio>
            </div>
            <div class="divDoInput">
                <input type="text" id="receita" class="campo-financeiro" placeholder="Informe sua receita" required>
                <i class="bi bi-eye" id="toggleReceita"></i>
            </div>
        </div>

        <div class="input-container">
            <label for="data">Data de Hoje:</label>
            <input type="date" id="data" required>
        </div>

        <div class="input-container">
            <div class="labelDoInput">
                <label for="gasto">Gasto do Dia (R$):</label><i id="gastoDiaHelp" class="bi-question-circle"></i>
                <audio src="./sound/audioConceitoGastos.mp3" id="som9" type="audio/mpeg">Seu navegador não é
                    compatível com este tipo de arquivo de audio!</audio>
            </div>
            <input type="text" id="gasto" class="campo-financeiro" placeholder="Informe seus gastos de hoje" required>
        </div>

        <button id="adicionarGasto">Adicionar Gasto</button>
        <audio src="./sound/chachRegister.mp3" id="som4" type="audio/mpeg">Seu navegador não é
            compatível com este tipo de arquivo de audio!</audio>
        <audio src="./sound/novoLimiteAudioVoice.mp3" id="som5" type="audio/mpeg">Seu navegador não é
            compatível com este tipo de arquivo de audio!</audio>
        <audio src="./sound/erroSoundMensAlert.mp3" id="som6" type="audio/mpeg">Seu navegador não é
            compatível com este tipo de arquivo de audio!</audio>
        <div class="controlar pb-2">
            <div class="saldo mt-3">
                <h2 class="ms-3">Saldo Disponível Real: <span id="saldoReal">R$ 0,00</span></h2>
                <i class="bi bi-eye ms-4" id="ocultaMostraQsj"></i>
            </div>
            <div class="possoGastar">
                <h2>Você pode gastar até: <span id="gastoDiario">R$ 0,00</span> por dia</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
